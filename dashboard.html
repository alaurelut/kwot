<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <title>KWOT</title>
</head>

<body>
  <div id="app">
    <div v-show="user">
        <button @click="signOut()">Sign Out</button>
        <div v-for="(post, index) in posts" v-if="post.message" class="posts">
          <div class="legend">
            <h1>{{ post.message }}</h1>
            <h2 v-if="post.comments">Nombre de commentaires : {{ post.comments.length}}</h2>
            <h2 v-if="post.positive">Commentaires positifs : {{ post.positive}}</h2>
            <h2 v-if="post.negative">Commentaires negatifs : {{ post.negative}}</h2>
            <h2 v-if="post.neutral">Commentaires neutres : {{ post.neutral}}</h2>
          </div>
          <div class="chart">
            <chart :post="post"></chart>
          </div>
        </div>
    </div>
    <div v-show="!user" id="logIn">
        <div id="left">
            <div class="content">
                <p class="text">Bientôt, <b>Kwot</b> votre outil de gestion d'info</p>
                <p class="offre">
                    découvrir notre offre >
                </p>
            </div>
        </div>
        <div id="right">
            <div class="content">
                <p class="text">
                    <button @click="login('google')">Google</button>
                    <button @click="login('facebook')">Facebook</button>
                    <button @click="login('twitter')">Twitter</button>
                </p>
                <div class="connexion">Connexion</div>
            </div>
        </div>
    </div>
  </div>

    <!-- https://puteborgne.sexy/talk2/ -->
